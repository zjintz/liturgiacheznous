# config/packages/test/security.yaml
security:
    encoders:
        App\Application\Sonata\UserBundle\Entity\User: plaintext
        
    providers:
        in_memory:
            memory:
                users:
                    testUser:
                        password: testPass
                        roles: 'ROLE_ADMIN'

    firewalls:
        # replace 'main' by the name of your own firewall
        main:
            provider: in_memory
            pattern: ^/
            anonymous:    true
            http_basic: ~
